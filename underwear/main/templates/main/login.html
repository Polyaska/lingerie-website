{% extends 'main/layout.html' %}

<title>
    {% block title %}
    Авторизация
    {% endblock %}
</title>

{% block content %}
    <div class="features">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Войти</button>
            <button class="btn btn-success" type="submit">Нет аккаунта? Зарегистрируйтесь</button>
        </form>
    </div>
{% endblock %}

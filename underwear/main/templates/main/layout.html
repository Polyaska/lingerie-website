{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/pngwing.com.png' %}" alt="Лого">
        <span class="logo">
            POLINE
        </span>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{% url 'women' %}"><li><i class="bi bi-gender-female"></i> Женщине</li></a>
            <a href="{% url 'men' %}"><li><i class="bi bi-gender-male"></i> Мужчине</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
            <a href="{% url 'register' %}"><li><i class="bi bi-person-square"></i> Регистрация</li></a>
            <a href="{% url 'login' %}"><li><i class="bi bi-person-square"></i> Войти</li></a>
            <a href=""><li><i class="bi bi-bag-heart-fill"></i> Корзина</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

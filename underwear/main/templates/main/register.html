{% extends 'main/layout.html' %}

<title>
    {% block title %}
    Регистрация
    {% endblock %}
</title>

{% block content %}
    <div class="features">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.mail }}<br>
            {{ form.telephone }}<br>
            {{ form.age }}<br>
            {{ form.username }}<br>
            {{ form.password }}<br>
            {{ form.password2 }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Зарегистрироваться</button>
            <button class="btn btn-success" type="submit">Есть аккаунт? Войти</button>
        </form>
    </div>
{% endblock %}

{% extends 'main/layout.html' %}

<title>
    {% block title %}
    новости на сайте
    {% endblock %}
</title>

{% block content %}
    <div class="features">
        <h1>новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news_detail' el.id %}" class="btn btn-success">Читать подробнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей.</p>
        {% endif %}
    </div>
{% endblock %}
